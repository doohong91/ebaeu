<div class="modal fade" id="likeModal" tabindex="-1" role="dialog" aria-labelledby="likeModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="likeModalTitle">Followings</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          {% if actor.like_users.all %}
            {% for person in actor.like_users.all %}  
              <li class="list-group-item">
                <a href="{% url 'profile' person.username %}">@{{ person.username }}</a>
              </li>
            {% endfor %}
          {% else %}
            <div class="blank">
              <h4>'이 배우'를 좋아하는 사람이 없습니다.</h4>
            </div>
          {% endif %}
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
