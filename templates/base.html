{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--static-->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Yeon+Sung&amp;subset=korean" rel="stylesheet">
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--fontawsome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav>
      {% include 'nav.html' %}
    </nav>
    <header class="header" style="text-align:center;" id="detail_header">
        <h2></h2>       
    </header>
    <div class="container">
      {% block body %} 
      {% endblock %}
    </div>
    <div class="d-flex justify-content-center align-items-center" style="height:75px;"><small class="text-muted text-center" style="font-size:15px;">- ebaeu 2019 -</small></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      const header = document.querySelector('header')
      const URL = document.URL
      if(URL.includes('recommand/actor')){
        header.id="actor_header"
        header.children[0].innerText="배우 추천"
      }else if(URL.includes('recommand/movie')){
        header.id="movie_header"
        header.children[0].innerText="영화 추천"
      }else if(URL.includes('actors')){
        header.id="main_header"
        header.children[0].innerText="명예의 전당"
      }
    </script>
  </body>
</html>
